<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link href="style.css" rel="stylesheet" />
    <link
      href="https://fonts.googleapis.com/css?family=Noto Sans"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <title>Página secundária</title>
  </head>
  <body class="grid-container">
    <div class="header">
      <div class="header-block"></div>
      <div class="menus">
        <p>Overview</p>
        <p>Repositories</p>
        <p>Projects</p>
        <p>Packages</p>
        <p>Stars</p>
        <button class="home-button" onclick="goToHome()">
          <i class="fa fa-home"></i>
        </button>
      </div>
    </div>
    <div class="user-info">
      <div class="picture-box">
        <img
          class="profilePicture"
          src="../../Images/userImage.jpg"
          alt="userImage"
        />
      </div>
      <div class="name-username">
        <div class="name">
          <p id="name">ddd</p>
        </div>
        <div class="username">
          <h3>pinhak2</h3>
        </div>
      </div>
      <div class="contact-info">
        <div class="job">
          <p>Eldorado Institute</p>
        </div>
        <div class="city">
          <p>Porto Alegre</p>
        </div>
        <div class="email">
          <p>william.lima.schneider@gmail.com</p>
        </div>
      </div>
    </div>
    <div class="repository-info">
      <dl class="list">
        <div class="repository-name">
          <dt>nome repositorio</dt>
        </div>
        <div class="language">
          <dd>linguagem</dd>
        </div>
      </dl>
    </div>
    <script src="../../scripts/main.js"></script>
  </body>
</html>
